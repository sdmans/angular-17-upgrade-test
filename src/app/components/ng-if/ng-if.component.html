<button *ngIf="isHidden" (click)="reveal()">Reveal Content</button>
<button *ngIf="!isHidden" (click)="hide()">Hide Content</button>

<p *ngIf="isHidden; else hidden">There is hidden content below:</p>

<ng-template #hidden>
  <p>Hidden Content is revealed!</p>
  <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam, sint ea? In doloribus at officiis dicta illum id quibusdam nulla.</p>
</ng-template>
